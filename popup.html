<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word Search Extension</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="jslib/jquery-3.1.1.js"></script>
    <script src="jslib/vue.js"></script>
    <script src="jslib/bootstrap.min.js"></script>
    <!-- <script src="scripts/common.js"></script> -->
    <script src="scripts/popup.js"></script>

    <link rel="stylesheet" href="styles/popup.css">

    <style type="text/css">
        /* .container {
              padding: 10px;
            } */
        #popupDiv {
            width: 230px;
            height: 200px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div id="popupDiv" v-cloak>
        <div class="form-inline form-group">
            <div class="form-group mb-3 mr-3">
                <h5 class="form-control-plaintext">Turn off dictionary</h5>
            </div>
            <div class="form-group mb-0">
                <label class="switch">
                    <input type="checkbox" v-on:click="saveOptionForActive" v-model="isDictionaryActive">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>
</body>

</html>
